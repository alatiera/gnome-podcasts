[package]
authors = ["Jordan Petridis <jpetridis@gnome.com>"]
name = "podcasts-gtk"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
gst = { version = "0.21.0", package = "gstreamer" }
gst-play = { version = "0.21.0", package = "gstreamer-play" }
glob = "0.3"
humansize = "1.1"
log = "0.4"
pretty_env_logger = "0.5.0"
open = "5.0.0"
url = "2.1"
anyhow = "1.0"
fragile = "2.0.0"
regex = "1.3"
reqwest = { version = "0.11.4", features = ["json"] }
serde_json = "1.0"
html5ever = "0.26.0"
markup5ever_rcdom = "0.2"
html2text = "0.6.0"
adw = { package = "libadwaita", version = "0.5", features = ["v1_4"] }
once_cell = "1.9"
linkify = "0.10"
gettext-rs = { version = "0.7", features = ["gettext-system"] }

[dependencies.gtk]
package = "gtk4"
version = "0.7.0"
features = ["gnome_44"]

[dependencies.mpris-player]
# git = "https://gitlab.gnome.org/World/Rust/mpris-player.git"
# rev = "42d17a430cd0df2ee03f97f65bbe5a0992b9f868"
version = "0.6"

[dependencies.podcasts-data]
path = "../podcasts-data"

[dependencies.tokio]
features = ["rt-multi-thread", "sync"]
version = "1.10.0"
