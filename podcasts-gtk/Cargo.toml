[package]
authors = ["Jordan Petridis <jpetridis@gnome.com>"]
name = "podcasts-gtk"
version = "0.1.0"
edition = "2021"

[dependencies]
adw = { package = "libadwaita", version = "0.5", features = ["v1_4"] }
anyhow = "1.0"
async-channel = "2.0.0"
async-oneshot = "0.5.0"
chrono = "0.4"
fragile = "2.0.0"
futures-util = "0.3"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
glob = "0.3"
gst = { version = "0.21.0", package = "gstreamer" }
gst-play = { version = "0.21.0", package = "gstreamer-play" }
gtk = { package = "gtk4", version = "0.7", features = ["gnome_44"] }
html2text = "0.6.0"
html5ever = "0.26.0"
humansize = "1.1"
linkify = "0.10"
log = "0.4"
markup5ever_rcdom = "0.2"
mpris-server = "0.4"
once_cell = "1.9"
open = "5.0.0"
podcasts-data = { path = "../podcasts-data" }
pretty_env_logger = "0.5.0"
regex = "1.3"
reqwest = { version = "0.11.4", features = ["json"] }
serde_json = "1.0"
tokio = { version = "1.10", features = ["rt-multi-thread", "sync"] }
url = "2.1"
