[package]
authors = ["Jordan Petridis <jpetridis@gnome.org>"]
name = "podcasts-data"
version = "0.1.0"
edition = "2021"

[dependencies]
ammonia = "3.1"
bytes = "1.4.0"
chrono = "0.4"
derive_builder = "0.12.0"
log = "0.4"
rfc822_sanitizer = "0.3"
rss = "2.0.0"
reqwest = { version = "0.11.4", features = ["json", "stream"] }
url = "2.1"
xdg = "2.2"
xml-rs = "0.8"
futures = "0.3"
http = "0.2"
anyhow = "1.0"
thiserror = "1.0"
base64 = "0.21.0"
mime_guess = "2.0"
tempdir = "0.3"
glob = "0.3"
once_cell = "1.9"

[dependencies.diesel]
features = ["chrono", "sqlite", "r2d2"]
version = "2.0"

[dependencies.diesel_migrations]
features = ["sqlite"]
version = "2.0"

[dependencies.tokio]
features = ["rt-multi-thread", "macros", "sync"]
version = "1.10.0"

[dev-dependencies]
rand = "0.8.4"
maplit = "1"
